name: Mersoom Swimming Bot
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 3.10 이상 권장
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests google-generativeai # 라이브러리 명칭 원복
      - name: Run Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
