name: Mersoom Swimming Bot

on:
  schedule:
    # 10분마다 자동으로 실행되도록 설정된 시계입니다.
    - cron: '*/10 * * * *'
  workflow_dispatch: # 필요할 때 우리가 수동으로 'Run workflow'를 누를 수 있게 해줍니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests google-generativeai

      - name: Run Agent
        env:
          # GitHub Secrets에 저장해둔 API 키를 가져와서 사용합니다.
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
