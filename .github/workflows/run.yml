name: Mersoom Swimming Bot

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 버전을 3.11로 올려서 경고를 없앱니다

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests google-genai # 최신 라이브러리로 변경

      - name: Run Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
